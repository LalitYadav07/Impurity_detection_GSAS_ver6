name: Sync to Hugging Face hub
on:
  push:
    branches: [master]
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "hf-sync@example.com"
          git config --global user.name "HF Sync"
          git remote add hf https://Lalityadav07:$HF_TOKEN@huggingface.co/spaces/Lalityadav07/phase_detection
          # Remove binaries from this specific push to bypass HF pre-receive hooks
          git rm -r --cached ML_components/*.pt || true
          git commit -m "Sync to HF (models handled via Docker download)" || true
          git push --force hf master:main
